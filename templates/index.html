{{template "common/head" .}}
<div class="page-container">
    {{template "common/nav" .}}
    <main>
        <div class="article-list">
            {{range .articles}}
                <div class="item">
                    <h2 class="title-line"><a href="/article/{{.ID}}">{{.Title}}</a></h2>
                    <div class="info-line">
                        <div class="tags">
                            {{range .Tags}}
                                <a class="tag" href="/tag/{{.ID}}">{{.Name}}</a>
                            {{end}}
                            <a class="tag" href="/archive/{{.CreatedAt}}">{{formatDatetime .CreatedAt}}</a>
                        </div>
                    </div>
                    <div class="summary-line">{{.Summary}}</div>
                </div>
            {{end}}
        </div>
        <div class="pagination">
            <a class="btn btn-prev">上一页</a>
            <a class="btn btn-next">下一页</a>
        </div>
    </main>
    <footer class="frame-footer">
        <div>© 2020 Bugong.</div>
    </footer>
</div>
{{template "common/foot" .}}
