{{template "common/head" .}}
<div class="page-container">
    <header class="frame-header">
        <nav>
            <ul>
                <li><a href="/">Bugong</a></li>
                <li><a href="/?type=wenzhang">文章</a></li>
                <li><a href="/">说说</a></li>
                <li><a href="/">归档</a></li>
                <li><a href="/">关于</a></li>
            </ul>
            <div class="operate-box">
                <span class="username">{.userInfo.Username}</span>
                <a href="/logout">退出</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="article-list">
            {{range .articles}}
            <div class="item">
                <h2 class="title-line"><a href="/article/{{.ID}}">{{.Title}}</a></h2>
                <div class="info-line">
                    <div class="tags">
                        {{range .Tags}}
                            <a class="tag" href="/?type={{.ID}}">{{.Name}}</a>
                        {{end}}
                        <a class="tag">{{.CreatedAt}}</a>
                    </div>
                </div>
                <div class="summary-line">{{.Summary}}</div>
            </div>
            {{end}}
        </div>
        <div class="pagination">
            <a class="btn btn-prev">上一页</a>
            <a class="btn btn-next">下一页</a>
        </div>
    </main>
    <footer class="frame-footer">
        <div>© 2020 Bugong.</div>
    </footer>
</div>
{{template "common/foot" .}}
