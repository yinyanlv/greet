{{template "common/head" .}}
<div class="page-container">
    {{template "common/nav" .}}
    <main>
        <div class="list-title">{{.pageTitle}}</div>
        <div class="article-archive-list">
            {{range .articles}}
                <div class="item">
                    <div class="title">
                        <a href="/article/{{.ID}}">{{.Title}}</a>
                    </div>
                    <div class="datetime">
                       {{formatDatetime .CreatedAt}}
                    </div>
                </div>
            {{end}}
        </div>
        <div class="pagination">
            {{if .pagination.IsShowPrev}}
                <a class="btn btn-prev" href="{{.baseUrl}}?page={{.pagination.PrevPage}}&size={{.pagination.PageSize}}">上一页</a>
            {{end}}
            {{if .pagination.IsShowNext}}
                <a class="btn btn-next" href="{{.baseUrl}}?page={{.pagination.NextPage}}&size={{.pagination.PageSize}}">下一页</a>
            {{end}}
        </div>
    </main>
    <footer class="frame-footer">
        <div>© 2020 Bugong.</div>
    </footer>
</div>
{{template "common/foot" .}}
